<html>
    <head>
        <link href="css/add a medical device.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>
        <div class="container" id="container">
            
            <div class="form-container">
                <h1>Add A Medical Device <i class="fa fa-desktop" aria-hidden="true"></i></h1> 

                <form action="#">
                    <div class="row">
                        <div class="label-container">
                            <label for="code">Device Code :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div >
                    <div class="row">
                        <div class="label-container">
                            <label for="manufacturer">Manufacturer :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="ppm">PPM :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="label-container ">
                            <label for="dep_id">Department ID :</label>
                        </div>
                        <div class="value-container ">
                            <input type="text">
                        </div>
                    </div>
                    <button>Submit</button>
                </form>
            </div>    
        </div>
    </body>
</html>
