        <link href="css/add doctor.css" rel="stylesheet">

    </head>
    <body>
        <div class="container" id="container">
            <div class="left-div-pos">
                <h1>Add a Doctor</h1>
                <form action="#">
                    <div class="img">
                        <input type="image" src="images/doctor-icon-2048x2048-g71dy4ps.png">
                    </div>
                </form>
                <div class="form-container">
                    <form action="#">
                        <div class="row">
                            <div class="label-container">
                                <label for="name">Name :</label>
                            </div>
                            <div class="value-container">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="label-container">
                                <label for="id">ID :</label>
                            </div>
                            <div class="value-container">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="label-container">
                                <label for="specialization">Specialization :</label>
                            </div>
                            <div class="value-container">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="label-container">
                                <label for="departmentID">Department ID :</label>
                            </div>
                            <div class="value-container">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="label-container">
                                <label for="email">Email :</label>
                            </div>
                            <div class="value-container">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="label-container">
                                <label for="number">Phone Number :</label>
                            </div>
                            <div class="value-container">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="label-container">
                                <label for="age">Age :</label>
                            </div>
                            <div class="value-container">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="label-container">
                                <label for="adress">Adress :</label>
                            </div>
                            <div class="value-container">
                                <input type="text">
                            </div>
                        </div>
                        
                        <button>Submit</button>
                        
                    </form>
                </div>
