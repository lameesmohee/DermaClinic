<html>
    <head>
        <link href="css/Add Prescription.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>
        <div class="container" id="container">
            <!-- <h1>Prescription</h1> -->
            
            <div class="form-container">
                <h1>Prescription <i class="fa fa-medkit" aria-hidden="true"></i></h1> 

                <form action="#">
                    <div class="row">
                        <div class="label-container">
                            <label for="Nameofmedecine">Medication Name :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div >
                    <div class="row">
                        <div class="label-container">
                            <label for="Dosage">Medication Dose :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="contraindictions" style="margin-left: 10px;">Contraindications :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div>
                    <div class="horizontal-div">
                        <div class="row ">
                            <div class="label-container ">
                                <label for="doc_id">Doctor ID :</label>
                            </div>
                            <div class="value-container ">
                                <input type="text" class="docInput">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="label-container ">
                                <label for="pat_id">Patient ID :</label>
                            </div>
                            <div class="value-container ">
                                <input type="text" class="patInput">
                            </div>
                        </div>   



                    </div>
                   
                    <button>Submit</button>
                    
                </form>
            </div>

    </body>
</html>
