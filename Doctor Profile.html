<html>
    <head>
        <link href="css/doctor profile.css" rel="stylesheet">

    </head>
    <body>
        <div class="container" id="container">
            <h1>Personal Information</h1>
            <form action="#">
                <div class="img">
                    <input type="image" src="images/doctor-icon-2048x2048-g71dy4ps.png">
                </div>
            </form>
            <div class="form-container">
                <form action="#">
                    <div class="row">
                        <div class="label-container">
                            <label for="name">Name :</label>
                        </div>
                        <div class="value-container">
                            <label for="name">doctor_name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="id">ID :</label>
                        </div>
                        <div class="value-container">
                            <label for="id">doctor_id</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="specialization">Specialization :</label>
                        </div>
                        <div class="value-container">
                            <label for="specialization">doctor_specialization</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="departmentID">Department ID :</label>
                        </div>
                        <div class="value-container">
                            <label for="departmentID">depatment_id</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="email">Email :</label>
                        </div>
                        <div class="value-container">
                            <label for="email">doctor_email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="number">Phone Number :</label>
                        </div>
                        <div class="value-container">
                            <label for="number">doctor_number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="age">Age :</label>
                        </div>
                        <div class="value-container">
                            <label for="age">doctor_age</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="adress">Adress :</label>
                        </div>
                        <div class="value-container">
                            <label for="adress">doctor_adress</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="options">
               <div class="options-container">
                   <ul>
                        <form class="right-div">
                            <li class="op"><a href="#">Home</a></li>
                        </form>
                        <form class="right-div">
                            <li class="op"><a href="#"> Add Prescription</a></li>
                        </form>
                        <form class="right-div">
                            <li class="op"><a href="#">Worktime</a></li>
                        </form>
                        <form class="right-div">
                            <li class="op"><a href="#">Edit Information</a></li>
                        </form>
                        <form class="right-div">
                            <li class="op"><a href="#">Log Out</a></li>
                        </form>
                    </ul>
                </div> 
            </div>
        </div>
    </body>
</html>
