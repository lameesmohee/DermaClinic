<html>
    <head>
        <link href="css/Patient Prescription.css" rel="stylesheet">

        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>
        <div class="container" id="container">
            <!-- <h1>Prescription</h1> -->
            
            <div class="form-container">
                <h1>Prescription <i class="fa fa-medkit" aria-hidden="true"></i></h1> 

                <form action="#">
                    <div class="row">
                        <div class="label-container">
                            <label for="Nameofmedecine">Medication Name :</label>
                        </div>
                        <div class="value-container">
                            <label for="Nameofmedecine">medication_name</label>
                        </div>
                    </div >
                    <div class="row">
                        <div class="label-container">
                            <label for="Dosage">Medication Dose :</label>
                        </div>
                        <div class="value-container">
                            <label for="Dosage">medication_dose</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="contraindictions" >Contraindications :</label>
                        </div>
                        <div class="value-container">
                            <label for="contraindictions" >med_contraindications</label>
                        </div>
                    </div>
                    <div class="horizontal-div">
                        <div class="row ">
                            <div class="label-container ">
                                <label for="doc_id" class="docInput">Doctor ID :</label>
                            </div>
                            <div class="value-container ">
                                <label for="doc_id" >doctor_id</label>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="label-container ">
                                <label for="pat_id" class="patInput" >Patient ID :</label>
                            </div>
                            <div class="value-container ">
                                <label for="pat_id" >patient_id</label>
                            </div>
                        </div>   



                    </div>
                   
                    
                </form>
            </div>

    </body>
</html>
