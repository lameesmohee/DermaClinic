<html>
    <head>
        <link href="css/patient profile edit.css" rel="stylesheet">

    </head>
    <body>
        <div class="container" id="container">
            <h1>Personal Information</h1>
            <form action="#">
                <div class="img">
                    <input type="image" src="images/patient icon.png">
                </div>
            </form>
            <div class="form-container">
                <form action="#">
                    <div class="row">
                        <div class="label-container">
                            <label for="name">Name :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="id">ID :</label>
                        </div>
                        <div class="value-container">
                            <label for="name">patient_id</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="email">Email :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="number">Phone Number :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-container">
                            <label for="age">Age :</label>
                        </div>
                        <div class="value-container">
                            <input type="text">
                        </div>
                    </div>
                    
                    <button>Confirm Changes</button>
                    
                </form>
            </div>
            <div class="options">
               <div class="options-container">
                <!-- <form class="right-div">
                    <ul>
                        <li class="op"><a href="#">Home</a></li>
                        <li class="op"><a href="#">Arrange an Appointment</a></li>
                        <li class="op"><a href="#">Edit Information</a></li>
                        <li class="op"><a href="#">Log Out</a></li>
                    </ul>
                </form> -->
                </div> 
            </div>
        </div>
    </body>
</html>
