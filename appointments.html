    <div class="container" id="container">

        <div class="form-container">

            <div class="header">
            
            <h1> Appointment   </h1> 
            <img class="image" src="/images/appointment.jpg">
            
            </div>

            <form action="#" class="form-action">
                <div class="row">
                    <div class="label-container">
                        <label for="Department" style="width: 180px;"> Pick Department :</label>
                    </div>
                    <div class="value-container">
                        <select name="Department" id="Department" >                 
                                <option value="D1" selected> Skin Care </option>
                                <option value="D1"  > Laser </option>
                                <option value="D2" > D3 </option>
                                <option value="D3" > D4 </option>
                                <option value="D4" > D5 </option>
                                <option value="D5" > D6 </option>
                        </select>
                    </div>
                </div >

                <div class="row">
                    <div class="label-container">
                        <label for="Doctors"> Doctors :</label>
                    </div>
                    <div class="value-container">

                        <select name="Doctors" id="doctors">
                            <option value="doc1" > Sofia </option>
                            <option value="doc2" > kris Adama </option>
                            <option value="doc3" > Lisa Martin </option>
                            <option value="doc4" > Emma </option>
                        </select>


                    </div>
                </div>
                <div class="row">
                    <div class="label-container">
                        <label for="Date" style="margin-left: 5px;"> Pick Day :</label>
                    </div>
                    <div class="value-container">
                        <input type="date" style="margin-left: 10px;" max="2023-08-23" min="2023-06-21" required>
                    </div>
                </div>

                <div class="row">
                    <div class="label-container">
                        <label for="time" style="
                        margin-left:-15px;
                        

                        "> 
                        Pick Time :
                    </label>
                    
                    </div>
                    <div class="validation">
                    <div class="value-container">
                        <input type="time" id="time" min="14:00" max="21:00"  required>
                        <span class="validity"></span>
                    </div>
                    </div>
                </div>
