<!DOCTYPE html>


<html>


<head>
    <title> Appointment </title>
    <link rel="stylesheet" href="css/appointments.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

<body>
    <div class="container" id="container">
        <!-- <h1>Prescription</h1> -->
        
        <div class="form-container">

            <div class="header">
            
            <h1> Appointment <i class="fa fa-calendar" aria-hidden="true"></i></h1>
            
            </div>

            <form action="#" class="form-action">
                <div class="row">
                    <div class="label-container">
                        <label for="Department" style="width: 180px;"> Pick Department :</label>
                    </div>
                    <div class="value-container">
                        <select name="Department" id="Department" >                 
                                <option value="D1" selected> Skin Care </option>
                                <option value="D1"  > Laser </option>
                                <option value="D2" > D3 </option>
                                <option value="D3" > D4 </option>
                                <option value="D4" > D5 </option>
                                <option value="D5" > D6 </option>
                        </select>
                    </div>
                </div >

                <div class="row">
                    <div class="label-container">
                        <label for="Doctors"> Doctors :</label>
                    </div>
                    <div class="value-container">

                        <select name="Doctors" id="doctors">
                            <option value="doc1" > Sofia </option>
                            <option value="doc2" > kris Adama </option>
                            <option value="doc3" > Lisa Martin </option>
                            <option value="doc4" > Emma </option>
                        </select>


                    </div>
                </div>
                <div class="row">
                    <div class="label-container">
                        <label for="Day" style="margin-left: 5px;"> Pick Day :</label>
                    </div>
                    <div class="value-container">
                        <select name="Day" id="Day" >                 
                            <option value="Saturday" selected> Saturday</option>
                            <option value="Sunday"  > Sunday </option>
                            <option value="Monday" > Monday </option>
                            <option value="Tuesday" > Tuesday </option>
                            <option value="Wednesday" > Wednesday </option>
                            <option value="Thursday" > Thursday </option>
                            <option value="Friday" > Friday </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="label-container">
                        <label for="time" style="margin-left:-15px;"> Pick Time :</label>
                    
                    </div>
                    <div class="validation">
                    <div class="value-container">
                        <select name="Time" id="Time" >                 
                            <option value="Saturday" selected> </option>
                            <option value="Sunday"  >  </option>
                            <option value="Monday" >  </option>
                            <option value="Tuesday" >  </option>
                            <option value="Wednesday" >  </option>
                            <option value="Thursday" >  </option>
                            <option value="Friday" > </option>
                        </select>
                        
                        <!-- <span class="validity"></span> -->
                    </div>
                    </div>
                </div>
               
                <button>Submit</button>
                
            </form>
        </div>
    </div>




</body>


</head>




</html>
